<img id="banner-1" src="/assets/bg-1.webp" alt="banner-login">
<section class="ftco-section mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mt-4 mb-2">
                <h4 class="fw-bold">Sign In to Task Manager</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Mensagem de alerta do login -->
                <div *ngIf="isAlertLogin" class="alert alert-danger text-center" role="alert">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-center">Email or password invalid!</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="isShowOrHideAlert()"
                            aria-label="Close"></button>
                    </div>
                </div>

                <div class="login-wrap p-0">
                    <form class="signin-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        
                        <div class="form-group mt-2">
                            <button class="mb-4 form-control google-button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"
                                    fill="none" role="img" class="icon ">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M17.64 9.20419C17.64 8.56601 17.5827 7.95237 17.4764 7.36328H9V10.8446H13.8436C13.635 11.9696 13.0009 12.9228 12.0477 13.561V15.8192H14.9564C16.6582 14.2524 17.64 11.9451 17.64 9.20419Z"
                                        fill="#4285F4"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M8.99976 18C11.4298 18 13.467 17.1941 14.9561 15.8195L12.0475 13.5613C11.2416 14.1013 10.2107 14.4204 8.99976 14.4204C6.65567 14.4204 4.67158 12.8372 3.96385 10.71H0.957031V13.0418C2.43794 15.9831 5.48158 18 8.99976 18Z"
                                        fill="#34A853"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M3.96409 10.7098C3.78409 10.1698 3.68182 9.59301 3.68182 8.99983C3.68182 8.40664 3.78409 7.82983 3.96409 7.28983V4.95801H0.957273C0.347727 6.17301 0 7.54755 0 8.99983C0 10.4521 0.347727 11.8266 0.957273 13.0416L3.96409 10.7098Z"
                                        fill="#FBBC05"></path>
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M8.99976 3.57955C10.3211 3.57955 11.5075 4.03364 12.4402 4.92545L15.0216 2.34409C13.4629 0.891818 11.4257 0 8.99976 0C5.48158 0 2.43794 2.01682 0.957031 4.95818L3.96385 7.29C4.67158 5.16273 6.65567 3.57955 8.99976 3.57955Z"
                                        fill="#EA4335"></path>
                                </svg>
                                Sign In with Google
                            </button>
                        </div>

                        <div class="container mb-4">
                            <div class="row" style="color: #696969;">
                                <div class="col text-center align-middle">
                                    <hr class="w-25 d-inline-block align-middle">
                                    <span class="px-2 align-middle">or sign in with email</span>
                                    <hr class="w-25 d-inline-block align-middle">
                                </div>
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="email" placeholder="Email"
                                required>
                        </div>
                        <div class="form-group mt-3">
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Password" required>
                            <span toggle="#password-field" class="fa fa-fw field-icon toggle-password"></span>
                        </div>
                        <div class="form-group mt-4">
                            <button #submit type="submit" [disabled]="!loginForm.valid"
                                class="form-control btn btn-outline-light">
                                Sign In
                            </button>
                            @defer(on interaction(submit); prefetch on idle){
                                @if(user){
                                    <app-home />
                                }
                                }@loading {
                                    <app-loading />
                                }
                        </div>
                        <div class="form-group d-md-flex d-md-flex justify-content-end">
                            <div class="w-100 text-end mt-4 mb-2">
                                <span>Don't have an account? <a #register class="border-bottom">Sign up</a></span>

                                @defer(on interaction(register)){
                                    <app-register />
                                }@loading {
                                    <app-loading />
                                }
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
