<div class="container-fluid">
    <div class="card card-custom justify-content-center mt-4 mb-4">
        <div class="card-body">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container justify-content-end">
                    @defer(on idle){
                        <app-navbar (createdTask)="onCreatedTask($event)" (createdTaskNull)="onCreatedTaskNull($event)" />
                    }
                    @loading {
                        <app-loading />
                    }
                </div>
            </nav>
            <!-- table -->
            <header>
                <div class="container">
                    @defer(on viewport; prefetch on idle) {
                        <app-table [isAlertCreated]="isAlertCreated" [isAlertCreatedNull]="isAlertCreatedNull" />
                    }@placeholder {
                        <p>loading table!</p>
                    }
                    @loading {
                        <app-loading />
                    }
                </div>
            </header>
            <!-- Footer -->
            <footer class="mt-3">
                <div class="container">
                    @defer(on viewport; prefetch on idle){
                        <app-footer />
                    }@placeholder {
                        <p>loading footer!</p>
                    }@loading {
                        <app-loading />
                    }
                </div>
            </footer>
        </div>
    </div>
</div>
